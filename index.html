<body>
    <div class="container">
        <hr>

            <li><img src="assets/untick.png" alt="" height="50px" width="50px"></li>

        </ul>
        <div class="btn">
            <button onclick="backward()">pre</button>
            <button onclick="forward()">next</button>
        </div>
    </div>

    <script>
        let cnt = 1;
        function forward() {
            let arr = document.getElementsByTagName('img');
            if(cnt > 3){
                cnt = 0;
            }
            arr[cnt].src = 'assets/tick.png';
            cnt++;
        }
